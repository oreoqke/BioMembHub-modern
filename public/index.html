<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/Logo_BMH.png" loading="lazy" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />

    <link rel="preload" href="https://storage.googleapis.com/biomembhub/BioMembHub3.png" as="background_image">
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Abel&display=swap" as="style" onload="this.rel='stylesheet'">

    <!-- Preconnect to important resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://use.fontawesome.com" crossorigin>

    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" media="print" onload="this.media='all'">

    <link rel="manifest" href="/manifest.json" />
    <title>BioMembHub</title>
    <meta name="description" content="Explore BioMembHub's databases and webservers for analyzing proteins, peptides, and small molecules in biomembranes." />
    <meta name="keywords" content="BioMembHub, membrane proteins, databases, webservers, OPRLM, Membranome, PerMM" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="BioMembHub - Databases and Webservers for Membrane Protein Analysis" />
    <meta property="og:description" content="Explore BioMembHub's databases and webservers for analyzing proteins, peptides, and small molecules in biomembranes." />

  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
